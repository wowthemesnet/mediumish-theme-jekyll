title: "Machine Learning and Deep Learning Engineer"
description: "ML and DL blogs"
logo: 'https://avatars.githubusercontent.com/u/40053093?v=4'
favicon: 'https://avatars.githubusercontent.com/u/40053093?v=4'
baseurl: 
google_analytics:
disqus: @baskaranthulukanam
mailchimp-list: 'https://gmail.us6.list-manage.com/subscribe?u=a297cf3e4b54c5d45370e381f&id=6a46f295fe'
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  baskar:
    name: baskaran Thulukanam
    display_name: Baskar
    gravatar: 
    email: baskar.mailbox@gmail.com
    web: 
    twitter:
    description: "Machine learning and Deep learning blogs"
  

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: ""
adsense-data-ad-slot: ""

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
